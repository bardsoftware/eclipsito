apply plugin: 'java'
apply plugin: 'application'

mainClassName='com.bardsoftware.eclipsito.Launch'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.beust:jcommander:1.72'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
sourceSets {
    main {
        java {
            srcDirs = ['src']
            include '**/*.java'
        }
    }
}

